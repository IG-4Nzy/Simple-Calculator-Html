<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <input type="text" name="result" id="result" class="resultTxt" value="0" disabled>
        </div>
        <div class="buttons">
            <div class="buttonRow">
                <div class="btn">
                    <p class="btnText">AC</p>
                </div>
                <div class="btn">
                    <p class="btnText">+/-</p>
                </div>
                <div class="btn">
                    <p class="btnText">%</p>
                </div>
                <div class="btnSpcl">
                    <p class="btnTextSpcl">/</p>
                </div>
            </div>
            <div class="buttonRow">
                <div class="btn">
                    <p class="btnText">7</p>
                </div>
                <div class="btn">
                    <p class="btnText">8</p>
                </div>
                <div class="btn">
                    <p class="btnText">9</p>
                </div>
                <div class="btnSpcl">
                    <p class="btnTextSpcl">X</p>
                </div>
            </div>
            <div class="buttonRow">
                <div class="btn">
                    <p class="btnText">4</p>
                </div>
                <div class="btn">
                    <p class="btnText">5</p>
                </div>
                <div class="btn">
                    <p class="btnText">6</p>
                </div>
                <div class="btnSpcl">
                    <p class="btnTextSpcl">-</p>
                </div>
            </div>
            <div class="buttonRow">
                <div class="btn">
                    <p class="btnText">1</p>
                </div>
                <div class="btn">
                    <p class="btnText">2</p>
                </div>
                <div class="btn">
                    <p class="btnText">3</p>
                </div>
                <div class="btnSpcl">
                    <p class="btnTextSpcl">+</p>
                </div>
            </div>
            <div class="buttonRow">
                <div class="btnZero">
                    <p class="btnTextZero">0</p>
                </div>
                <div class="btn">
                    <p class="btnText">.</p>
                </div>
                <div class="btnSpcl">
                    <p class="btnTextSpcl">=</p>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    
</script>
</html>
